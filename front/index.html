<script>
    document.getElementById('dataInput').addEventListener('input', function() {
  var data = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
  if(data.length > 8) {
    // Limita o comprimento da data a 8 caracteres (ddmmaaaa)
    data = data.substr(0, 8);
  }
  data = data.replace(/^(\d{2})(\d)/g, '$1/$2'); // Adiciona barra após o dia e mês
  data = data.replace(/^(\d{2})\/(\d{2})(\d{4})$/, '$1/$2/$3'); // Formata para o formato dd/mm/aaaa
  this.value = data;
});
</script>
