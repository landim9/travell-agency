<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Turisticos</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <div class="dialog contactDialog hidden">
    <div class="dialog-content">
      <div class="modalCabecalho">
        <h2>Registrar novo hotel</h2>
        <i class="bi bi-x-lg" onclick="closeDialog('contact')">X</i>
      </div>
        <form action="" id="criar">
          <div class="alter" id="criar">
            <div class="input-group">
                <input required="" type="text" name="id_destinos" autocomplete="off" class="input">
                <label class="user-label">Id do destino</label>
              </div>

              <div class="input-group">
                <input required="" type="text" name="nome" autocomplete="off" class="input">
                <label class="user-label">Nome</label>
              </div>

              <div class="input-group">
                <input required="" type="text" name="endereco" autocomplete="off" class="input">
                <label class="user-label">Endereço</label>
              </div>

              <div class="input-group">
                <input required="" type="text" name="telefone" autocomplete="off" class="input">
                <label class="user-label">Telefone</label>
              </div>

              <div class="input-group">
                <input required="" type="text" name="valor" autocomplete="off" class="input">
                <label class="user-label">Valor</label>
              </div>
              <button type="submit" onclick="window.location.reload()">Enviar</button>
        </div>
        </form>
    </div>
  </div>
  


     
      
    <header>
        <nav class="nav">
          <ul>
            <li><a href="../../index.html">Destinos</a></li>
            <li><a href="#">Pontos Turisticos</a></li>
            <li><a href="hoteis.html">Hoteis</a></li>
            <li><a onclick="openDialog('contact')" >Criar</a></li>
          </ul>
        </nav>
    </header>


    <main>
        <table>
            <caption>Pontos Turisticos</caption>
            <thead>
              <th>Id</th>
              <th>Id Destinos</th>
              <th>Nome</th>
              <th>Endereço</th>
              <th>Telefone</th>
              <th>Valor</th>
              <th>Alterar</th>
              <th>Deletar</th>
            </thead>
            <tbody id="dados">
            </tbody>
          </table>
    </main>

</body>
<script src="../script/pontoturistico.js"></script>
</html>
